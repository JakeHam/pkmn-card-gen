<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Pokemon Card Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap v4.4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js/utils.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-4">
                <div class="card border-warning">
                    <img class="card-img-top" src="https://via.placeholder.com/96" id="pkmn_img" width="96px">
                    <div class="card-body">
                        <h5 class="card-title" id="pkmn_name"></h5>
                        <ul class="card-text">
                            <li id="move_1"></li>
                            <li id="move_2"></li>
                        </ul>
                        <small class="card-subtitle mb-2 text-muted" id="pkmn_desc"></small>
                    </div>
                </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <button class="btn btn-light" onclick="fetchRandomPokemon()">Load a Pokemon</button>
        </div>
    </div>
</body>

</html>
